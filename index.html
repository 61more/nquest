<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
 
  
  <title>Nquest</title>
</head>
<body>
  <header>
    <h1>シンプルなWebゲーム</h1>
    <nav>
        <ul>
            <li><a href="#" class="menu-item" data-page="status">ステータス</a></li>
            <li><a href="#" class="menu-item" data-page="records">記録</a></li>
            <li><a href="#" class="menu-item" data-page="gacha">ガチャ</a></li>
            <li><a href="#" class="menu-item" data-page="items">アイテム</a></li>
            <li><a href="#" class="menu-item" data-page="game">ゲーム</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="status" class="page">
      <h2>ステータス</h2>
            <p>行動力: <span id="action-points">0</span></p>
            <p>言語化力: <span id="language-skills">0</span></p>
            <p>計画力: <span id="planning-skills">0</span></p>
            <p>レベル: <span id="level">0</span></p>
            <p>ノーマルチケット: <span id="normal-tickets">0</span></p>
            <p>高級チケット: <span id="premium-tickets">0</span></p>
    </div>
    <div id="records" class="page">
      <h2>記録</h2>
            <div class="records-container">
                <p>出席: <span id="attendance-status">-</span></p>
                <p>日誌提出率: <span id="journal-submission-rate">0%</span></p>
                <p>フォーム提出率: <span id="form-submission-rate">0%</span></p>
            </div>
    </div>
    <div id="gacha" class="page">
      <h2>ガチャ</h2>
      <div class="gacha-container">
          <button id="normal-gacha-button">ノーマルガチャを引く</button>
          
          <button id="premium-gacha-button">高級ガチャを引く</button>
          <div class="gacha-stats">
            <p>所持ノーマルチケット: <span id="normal-tickets-gacha">0</span></p>
            <p>所持高級チケット: <span id="premium-tickets-gacha">0</span></p>
        </div>
          <p id="gacha-result">ここにガチャ結果が表示されます。</p>
      </div>
    </div>
    <div id="items" class="page">
      <h2>アイテム</h2>
      <div class="sort-buttons">
        <button data-sort="number-asc">ナンバー順 (昇順)</button>
        <button data-sort="number-desc">ナンバー順 (降順)</button>
        <button data-sort="acquired-asc">入手順 (昇順)</button>
        <button data-sort="acquired-desc">入手順 (降順)</button>
    </div>
      <ul id="item-list"></ul>
      
      
    </div>
    <div id="game" class="page active">
        <div id="game-container">
            <p>ここにゲームが表示されます。</p>
        </div>
        <button id="start-button">ゲーム開始</button>
        <button id="reset-storage">データを消去する</button>
        <button id="authorize-button">Google Sheets API 認証</button>
    <button id="signout-button" style="display: none;">サインアウト</button>
    <pre id="content"></pre>
    </div>
</main>
<footer>
    <p>&copy; 2024 シンプルなWebゲーム</p>
</footer>
  <script src="./main.js"></script>
   <script src="https://apis.google.com/js/api.js"></script>
  <script src = "https://accounts.google.com/gsi/client"></script>

  
</body>
</html>
